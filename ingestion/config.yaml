# Default run parameters (can be overridden by CLI flags)
project_id: ""              # optional; for ADC, you can leave empty
bucket: "leadmyroad-quantedge-raw"

# Data pull settings
source: "binance"           # "binance" (no key) or "alphavantage" (needs API key)
symbol: "BTCUSDT"           # Binance example; for AlphaVantage FX use "XAUUSD"
interval: "1h"              # supported: 1m,5m,15m,30m,1h,4h,1d
days: 30                    # how many days back to pull if start/end not provided


# Storage
partitioning:
  by: ["symbol", "interval", "date"]  # GCS path partitions
  prefix: ""                          # e.g., "ohlcv/" to nest under a folder
